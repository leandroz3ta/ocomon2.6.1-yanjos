<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Grafico</title>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
	//barra
	
	$('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Aberto X Fechado no Prazo'
        },
        subtitle: {
            text: 'Jan/2016'
        },
        xAxis: {
            categories: [
                'Suporte',
                'Infra',
                'Exemplo'
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Quantidade'
            }
        },
         tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0,
                dataLabels: {
                    enabled: true
                }
            }
        },
        series: [{
            name: 'Aberto',
            data: [49, 71, 106]

        }, {
            name: 'Fechado',
            data: [83, 78, 98]

        }]
    });
	
	
	//pizza
	
	$('#container2').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Aberto X Fechado no prazo - Suporte'
        },
        subtitle: {
            text: 'Jan/2016'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.y:.1f}</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                },
                showInLegend: true
            }
        },
        series: [{
            name: 'Suporte',
            colorByPoint: true,
            data: [{
                name: 'Aberto',
                y: 56
            }, {
                name: 'Fechado',
                y: 24
            }]
        }]
    });
	
	//velocimetro
	
	
	var gaugeOptions = {

	        chart: {
	            type: 'solidgauge'
	        },

	        
	        title: {
	            text: 'Abertos - Suporte'
	        },
	        subtitle: {
	            text: 'Jan/2016'
	        },

	        pane: {
	            center: ['50%', '85%'],
	            size: '140%',
	            startAngle: -90,
	            endAngle: 90,
	            background: {
	                backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || '#EEE',
	                innerRadius: '60%',
	                outerRadius: '100%',
	                shape: 'arc'
	            }
	        },

	        tooltip: {
	            enabled: false
	        },

	        // the value axis
	        yAxis: {
	            stops: [
	                [0.1, '#55BF3B'], // green
	                [0.5, '#DDDF0D'], // yellow
	                [0.9, '#DF5353'] // red
	            ],
	            lineWidth: 0,
	            minorTickInterval: null,
	            tickAmount: 2,
	            title: {
	                y: -70
	            },
	            labels: {
	                y: 16
	            }
	        },

	        plotOptions: {
	            solidgauge: {
	                dataLabels: {
	                    y: 5,
	                    borderWidth: 0,
	                    useHTML: true
	                }
	            }
	        }
	    };

	    // The speed gauge
	    $('#container-speed').highcharts(Highcharts.merge(gaugeOptions, {
	        yAxis: {
	            min: 0,
	            max: 200
	        },

	        credits: {
	            enabled: false
	        },

	        series: [{
	            name: 'Abertos',
	            data: [140],
	            dataLabels: {
	                format: '<div style="text-align:center"><span style="font-size:25px;color:' +
	                    ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y}</span><br/>' +
	                       '<span style="font-size:12px;color:silver">Chamados</span></div>'
	            },
	            tooltip: {
	                valueSuffix: 'Chamados'
	            }
	        }]

	    }));
	    
	    
	    //barra 2
	    
	    $('#container4').highcharts({
	        chart: {
	            zoomType: 'xy'
	        },
	        title: {
	            text: 'Chamados'
	        },
	        subtitle: {
	            text: 'Jan/2016'
	        },
	        xAxis: [{
	            categories:[
	                'Suporte',
	                'Infra',
	                'Exemplo'
	            ],
	            crosshair: true
	        }],
	        yAxis: [{ // Primary yAxis
	            labels: {
	                format: '{value}',
	                style: {
	                    color: Highcharts.getOptions().colors[1]
	                }
	            },
	            min: 0,
	            title: {
	                text: 'Chamados',
	                style: {
	                    color: Highcharts.getOptions().colors[1]
	                }
	            }
	        }, { // Secondary yAxis
	        		min: 0,
	            title: {
	                text: 'Limite',
	                style: {
	                    color: Highcharts.getOptions().colors[0]
	                }
	            },
	            labels: {
	                format: '{value} ',
	                style: {
	                    color: Highcharts.getOptions().colors[0]
	                }
	            },
	            opposite: true
	        }],
	        tooltip: {
	            shared: true
	        },
	        legend: {
	            layout: 'vertical',
	            align: 'left',
	            x: 120,
	            verticalAlign: 'top',
	            y: 100,
	            floating: true,
	            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
	        },
	        series: [{
	            name: 'Chamados',
	            type: 'column',
	            yAxis: 1,
	            data: [49, 71, 106],
	            tooltip: {
	                valueSuffix: ''
	            }

	        }, {
	            name: 'Limite',
	            type: 'spline',
	            data: [106, 106, 106],
	            tooltip: {
	                valueSuffix: ''
	            }
	        }]
	    });
	    
	    
	
});
</script>

</head>

  <option value="volvo">jan/2016</option>
</select> 
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

</select>

</select> 
<div id="container2" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>

periodo: 
 <select>
  <option value="volvo">jan/2016</option>
</select> 
area: 
 <select>
  <option value="volvo">Suporte</option>
</select> 
 <div id="container-speed" style="width: 500px; height: 300px; margin: 0 auto"></div>


periodo:

  <option value="volvo">jan/2016</option>
</select> 
<div id="container4" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
